; Custom PHP Configuration for QSEND
upload_max_filesize = 64M
post_max_size = 64M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
date.timezone = Africa/Lagos

; Error logging
log_errors = On
error_log = /var/www/html/logs/php_errors.log

; Display errors (set to Off in production)
display_errors = Off
display_startup_errors = Off

; Security
expose_php = Off

